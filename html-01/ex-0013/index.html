<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="icon" type="image/x-icon" href="imagens/favicon.ico">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>

    <video style="padding:.25% 0 0 0;position:relative;"width="560" height="315" poster="imagens/praia-capa.png" autoplay controls loop>
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.webm.webm"
        type="video/webm">
        <source src="midia/meu-video.ogv.ogv"
        type="video/ogg">

        <p>Seu navegador não suporta o elemento de vídeo.</p>

       
    </video>
    
      <h1>Inserindo vídeos do Vimeo</h1>

 <div style="padding:.25% 0 0 0;position:relative;width:560px;height:315px;"><iframe src="https://player.vimeo.com/video/7636697?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Animation Reel"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>

 <h1>Inserindo video do YouTube</h1>
