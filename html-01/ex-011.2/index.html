<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="imagens/favicon.ico">
    <title>Mídias em HTML5</title>
</head>
<body>
    <!--Imagens dinâmicas-->
<h1>Imagem dinâmica</h1>
 <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
 <picture>
    <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
 </picture>

<!--Aúdio-->
<h1>Reproduzindo áudio</h1>
<p>Vamos aprender a reproduzir áudio em HTML5.</p>
<audio src="midia/Eu Te Entrego o Meu Dia  Israel Salazar - Israel Salazar (youtube).mp3"
autoplay controls loop></audio><br>
<!--MP3 WAV OGG-->
<!--Outra forma de adicionar mídia áudio-->
<audio preload="metadata" autoplay controls loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">
    Seu navegador não suporta o elemento de áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar seu arquivo de áudio.</a>

</audio>

<!--Vídeo-->
<h1>Reproduzindo vídeo</h1>
<p>Vamos aprender a reproduzir vídeo em HTML5.</p>


</body>
</html>
